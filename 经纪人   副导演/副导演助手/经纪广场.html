<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <title>经纪广场</title>
    <link rel="stylesheet" href="css/weui.css" />
    <link rel="stylesheet" href="css/weui2.css" />
    <link rel="stylesheet" href="css/weui3.css" />
    <style>
        *{padding: 0;margin: 0;list-style: none;box-shadow: 0}
        body{
            background: white;
        }
        .search{width: 100%; height: 50px;text-align: center;padding: 0 10%; }
        .search input{
            width: 80%;
            height: 35px;
            border: 1px solid #f2f2f2 ;border-radius: 20px;
            float: left;
            outline:none;
            margin-top: 5px;
            background: #f2f2f2;
        }
        .search input::placeholder{
            text-align: center;
        }
        .search label{
            width: 14%;
            font-size: 14px;
            height: 35px;
            background: #4da2ad;
            display: inline-block;
            float: left;
            text-align: center;
            color: white;
            line-height: 35px;
        }

        .border_agent{
            width: 100%;
            height: 45px;
            background: #f2f2f2;
            clear: both;

            box-sizing: border-box;
        }
        .border_agent img{
           margin-left: 15px;vertical-align:middle;margin-right: 15px;
            border-radius: 50%;

        }
        .border_agent span{
            font-size: 14px;
            color: #222222;
            line-height: 45px !important;
        }
    </style>
    <!--<script type="text/javascript" src="js/jquery-2.1.4.js"></script>-->
    <!--//<script type="text/javascript" src="js/jquery-weui.js"></script>-->

    <!--<script type="text/javascript" src="js/zepto.min.js"></script>-->
</head>
<body>
<header>
    <div class="search">
        <input type="text" placeholder="请输入经纪人公众号">
    </div>

</header>
<section>
    <div class="border_agent">
        <img width="35px" src="img/img1.png" alt="">
        <span>经纪人公众号</span>
    </div>
</section>

</body>
</html>
