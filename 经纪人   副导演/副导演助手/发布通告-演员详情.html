<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <title>演员详情</title>
    <!--<link rel="stylesheet" href="css/reset.css">-->
    <!--<link rel="stylesheet" href="css/jqueryWeui.css">-->
    <link rel="stylesheet" href="css/weui.css" />
    <link rel="stylesheet" href="css/actor_edti.css" />
    <style>
        *{padding: 0;margin: 0;list-style: none}
    </style>
    <script type="text/javascript">

    </script>
    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <!--<script type="text/javascript" src="js/jquery-weui.js"></script>-->
    <script type="text/javascript" src="js/rootfont.js"></script>
    <script type="text/javascript" src="js/tab.js"></script>
</head>
<body>
<header>
    <div class="newactor_banner">
        <img src="img/img1.png" alt="">
        <div>
            <ul class="tab">
                <li class="active">基本资料</li>
                <li>参演经历</li>
                <li>照片视频</li>
                <li>接戏标准</li>
            </ul>
        </div>
    </div>
</header>
<section>
    <!--基本资料-->
    <div class="information active">
        <!--资料-->
        <!--基本资料-->
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label common-input"> 艺名</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input font-color name" type="text"  placeholder="请输入艺名">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label common-input">真实姓名</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input font-color" type="text" placeholder="请输入真实姓名">
                </div>
            </div>
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label  common-input"> 性别</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input font-color" type="text" placeholder="性别">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label for="" class="weui-label common-input"> 出生年月</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input  font "  type="date" value="">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label for="" class="weui-label common-input"> 三围</label></div>
                <div class=" measurements">
                    <input class="weui-input "  type="type" value="" placeholder="bust">
                    <input class="weui-input "  type="type" value="" placeholder="waist">
                    <input class="weui-input "  type="type" value="" placeholder="hip">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label common-input" > 身高 cm</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input font-color" type="number" pattern="[0-9]*" placeholder="请输入身高">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label common-input" >体重 kg</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input font-color" type="number"  pattern="[0-9]*" placeholder="请输入体重">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label common-input" >毕业院校</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input font-color" type="number"  pattern="[0-9]*" placeholder="请输入毕业院校">
                </div>
            </div>
            <div class="weui-cell add-college" >
                <div class="weui-cell__hd"><label class="weui-label common-input"> 技能特长</label></div>
                <div class="weui-cell__bd">
                    <span>不限</span>

                </div>
            </div>
            <div class="weui-cell add-college" >
                <div class="weui-cell__hd"><label class="weui-label common-input"> 特征</label></div>
                <div class="weui-cell__bd specialty">
                    <span>不限</span>
                </div>
            </div>






        </div>



    </div>

    <!--参演经历-->
    <div class="experience">
        <!--参演经历-->
        <div class="display_experience">
            <div>
                <div class="photo_experience">
                    <img src="img/img1.png" alt="">
                </div>
                <div class="detail_experience">

                    <ul>
                        <li><span>剧&#x3000名：</span>《寡妇》</li>
                        <li><span>剧目类型：</span>电影</li>
                        <li><span>饰演角色：</span>nana</li>
                        <li><span>角色类型：</span>领携主演</li>
                    </ul>
                </div>

            </div>

        </div>



    </div>
    <!--照片视屏-->
    <div class="photos">
        <!--照片视屏-->
        <div class="casting">
            <h4 class="h4">照片</h4>
            <div>
                <div>
                    <img src="img/img1.png" alt="">
                </div>
                <p>正面卡胸</p>
            </div>
            <div>
                <div>
                    <img src="img/img1.png" alt="">
                </div>
                <p>左侧45度卡胸</p>
            </div>
            <div>
                <div>
                    <img src="img/img1.png" alt="">
                </div>
                <p>右侧45度卡胸</p>
            </div>
            <div>
                <div>
                    <img src="img/img1.png" alt="">
                </div>
                <p>右侧90度卡腰</p>
            </div>
            <div>
                <div>
                    <img src="img/img1.png" alt="">
                </div>
                <p>左侧90度卡腰</p>
            </div>
            <div>
                <div>
                    <img src="img/img1.png" alt="">
                </div>
                <p>正面卡腰</p>
            </div>
            <div>
                <div>
                    <img src="img/img1.png" alt="">
                </div>
                <p>正面全身</p>
            </div>
            <div>
                <div>
                    <img src="img/img1.png" alt="">
                </div>
                <p>露额头正面卡胸</p>
            </div>
            <div>
                <div>
                    <img src="img/img1.png" alt="">
                </div>
                <p>生活照</p>
            </div>

        </div>
        <div class="url">
            <h4 class="h4">视频</h4>
            <div>
                <p>url：<input type="text"></p>
            </div>
        </div>

    </div>
    <!--接戏标准-->
    <div class="standard">
        <!--接戏标准-->
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell" >
                <div class="weui-cell__hd"><label class="weui-label common-input">剧目类型</label></div>
                <div class="weui-cell__bd specialty">
                    <span>不限</span>

                </div>
            </div>
            <div class="weui-cell" >
                <div class="weui-cell__hd"><label class="weui-label common-input">角色类别</label></div>
                <div class="weui-cell__bd specialty">
                    <span>不限</span>

                </div>
            </div>
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label  common-input"> 片酬：</label>
                    <p class="no">(对外不公布)</p>
                </div>
                <div class="weui-cell__bd" >
                    <input class="weui-input font-color" type="number"  pattern="[0-9]*" placeholder="请输入体重">
                </div>
            </div>
            <div class="weui-cell" >
                <div class="weui-cell__hd"><label class="weui-label common-input">档期：</label></div>
                <div class="weui-cell__bd specialty">
                    <input class="weui-input font-color" type="number"  pattern="[0-9]*" placeholder="请输入体重">

                </div>
            </div>
        </div>
        <div class="newactor_button btn_standard">
            <button>保存</button>
        </div>
    </div>
</section>



<script>

    contents =$("section>div")

</body>

</html>
