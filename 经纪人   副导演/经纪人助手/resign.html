<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>重设密码</title>

    <link rel="stylesheet" href="css/weui.css"/>
    <link rel="stylesheet" href="css/serume-experience.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<header id="header">
    <div>
        <a href=""><img src="img/x-灰.png" alt=""></a>
        <p>重设密码</p>
    </div>
</header>

<section>
    <div class="page panel js_show">
        <div class="page__bd">
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell pic">
                    <img  src="img/手机号-拷贝.png" alt="">
                    <div class="weui-cell__bd">
                        <input id="phone" class="weui-input font-color" type="tel" placeholder="请输入手机号码" >
                    </div>
                </div>
                <div class="weui-cell pic">
                    <img  src="img/密码-拷贝.png" alt="">
                    <div class="weui-cell__bd">
                        <input id="pasd" class="weui-input font-color" type="password" placeholder="请输入新密码（最少六位）">
                    </div>
                </div>
                <div class="weui-cell pic">

                    <img  src="img/验证码-拷贝.png" alt="">
                    <div class="weui-cell__bd getcode">
                        <input id="securitycode" class="weui-input font-color" type="number" placeholder="请输入手机验证码">
                        <span onclick="getCode(this)"  id="J_getCode">立即获取</span>
                        <span style="display: none" id="J_resetCode"><b id= "J_second">60</b>秒后重发</span>
                    </div>
                </div>
            </div>
        </div>
<div class="add-btn">
    <button class="submitBtn">重设密码</button>
    <p>注册即视为同意 <span>《用户协议和隐私条例》</span></p>
</div>

</section>
<!--<script src="js/zepto.min.js"></script>-->
<!--<script src="js/zepto.cookie.js"></script>-->
<script src="js/resetPassword.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
</body>
</html>
