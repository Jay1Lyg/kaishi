<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/weui.css"/>
    <link rel="stylesheet" href="css/actor_edit_echart.css"/>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none
        }
        .pipei_actor{
            font-size: 14px;
            float: left;
            line-height: 25px;
        }
        .pipei_actor>span{
            font-size: 14px;
            color: #4da2ad;
        }
        .no_yes{
            margin: 0 0.1rem;
        }
        .no_yes>button{
            background: white;
            color: #4da2ad;
            height: 25px;
            border-radius: 5px;
            width: 60px;
            margin-left: 5%;
            border: 1px solid #4da2ad;
        }
    </style>
    <script type="text/javascript">
        // document.getElementsByTagName("html")[0].style.fontSize = document.documentElement.clientWidth / 8 + "px";

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jqWeui.js"></script>
    <script type="text/javascript" src="js/rootfont.js"></script>
    <script type="text/javascript" src="js/tab.js"></script>
    <script type="text/javascript" src="js/echarts.min.js"></script>

</head>
<body>
<div class="newactor_banner">
    <div>
        <ul class="tab">
            <li class="active">全部申请</li>
            <li>已通过</li>
            <li>未通过</li>
        </ul>
    </div>
</div>
<section>
    <div class="active">
        <div>
            <div class="recommend_edit" style="height: 112px">
                <div>
                    <img src="img/img1.png" alt="" class="chart">
                </div>
                <div style="height: 112px">
                    <div id="main" style="width: 100px;height:100px;float: left;"></div>
                    <ul class="pipei">
                        <li>基本信息：</li>
                        <li>特征角色：</li>
                        <li>片酬需求：</li>
                        <li>档期匹配：</li>
                    </ul>
                </div>

            </div>
            <div class="no_yes">
                <p class="pipei_actor">与旗下演员<span>刘德华</span>匹配度较高</p>
                <button>再考虑下</button>
                <button>接受邀请</button>
            </div>
        </div>


        <div style="background: #f2f2f2;height: 3px;clear: both"></div>
    </div>
    <!--========================已通过====================-->
    <div>

    </div>
    <!-- ++++++++++++++++++++++未通过---------------------->

        文件还来不及
    </div>

</section>


</body>
<script>
    var btns = $(".tab li"),
        contents = $("section>div")
    var t = new TabView(btns, contents);
    var myChart = echarts.init(document.getElementById('main'));

    //app.title = '极坐标系下的堆叠柱状图';

    var dataStyle = {
        normal: {
            label: {show: false},
            labelLine: {show: false}
        }
    };
    var placeHolderStyle = {
        normal: {
            color: 'rgba(0,0,0,0)',
            label: {show: false},
            labelLine: {show: false}
        },
        emphasis: {
            color: 'rgba(0,0,0,0)'
        }
    };
    var x = 99;
    var y = 69;
    var z = 23;
    option = {
        title: {
            text: x + '%',
            //subtext: '来自紫螺科技数据',
            //sublink: 'https://www.baidu.com',
            x: 'center',
            y: 'center',
            itemGap: 10,
            textStyle: {
                color: 'rgba(30,144,255,0.8)',
                fontFamily: '微软雅黑',
                fontSize: 10,
                fontWeight: 'bolder',
            }
        },
        grid: {
            x: 0,
            y: 5,
            x2: 50,
            y2: 0,
            borderWidth: 1
        },
//        tooltip : {
//            show: true,
//            formatter: "{a} <br/>{b}"
//        },
        color: [
            '#4da2ad', '#adebf3', '#cee7ea', '#222222'
        ],
//        legend: {
//            orient : 'vertical',
//            x : document.getElementById('main').offsetWidth/1.7,
//            y : 0,
//            itemGap:12,
//            data:['基本信息匹配度'+x+'%','29%的人表示生活压力很大','3%的人表示“我姓曾”']
//        },
        toolbox: {
            show: false,
            feature: {
                mark: {show: true},
                dataView: {show: true, readOnly: false},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
        series: [
            {
                name: '基本信息',
                type: 'pie',
                clockWise: false,
                radius: [35, 40],
                itemStyle: dataStyle,
                data: [
                    {
                        value: x,
                        name: '基本信息匹配度' + x + '%',
                    },
                    {
                        value: 100 - x,
                        name: 'invisible',
                        itemStyle: placeHolderStyle
                    }
                ]
            },
            {
                name: '特征角色',
                type: 'pie',
                clockWise: false,
                radius: [30, 35],
                itemStyle: dataStyle,
                data: [
                    {
                        value: y,
                        name: '特征角色匹配度' + x + '%',
                    },
                    {
                        value: 100 - y,
                        name: 'invisible',
                        itemStyle: placeHolderStyle
                    }
                ]
            },
            {
                name: '片酬需求',
                type: 'pie',
                clockWise: false,
                radius: [25, 30],
                itemStyle: dataStyle,
                data: [
                    {
                        value: z,
                        name: '片酬需求匹配度'
                    },
                    {
                        value: 100 - z,
                        name: 'invisible',
                        itemStyle: placeHolderStyle
                    }
                ]
            },
//            {
//                name:'档期匹配',
//                type:'pie',

        ]
    };

    myChart.setOption(option);
