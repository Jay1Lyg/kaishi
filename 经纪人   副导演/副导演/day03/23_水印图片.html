<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas style="border: 1px solid #ccc;"></canvas>
		<script type="text/javascript">
			var canvas = document.querySelector('canvas');
			var ctx = canvas.getContext('2d');

			var image = new Image();
			image.src = "../day02/img/girl.jpg";
			image.onload = function(){
				//画布的宽 = 图片的真实宽度  
				canvas.width = this.width;
				canvas.height = this.height;
				ctx.drawImage(this,0,0,canvas.width,canvas.height)
				
				var img = new Image();
				img.src = "img/chengxin.png";
				img.onload = function(){
					var x = canvas.width - this.width;
					var y = canvas.height - this.height;
					ctx.drawImage(this,x,y)
				}
				
			}
			
			
			
			/*
			ctx.drawImage(图片元素,起点x,起点y,宽度,高度)
			
			*/
			
		</script>
	</body>
</html>
