<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <title>Hello Amaze UI</title>

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">

  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <link rel="icon" type="image/png" href="assets/i/favicon.png">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
  <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
  <meta name="msapplication-TileColor" content="#0e90d2">

  <link rel="stylesheet" href="css/bootstrap.css">
  <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
	<form class="form-horizontal">
		<div class="form-group ">
			<label class="col-sm-2 control-label" for="username">用户名:</label>
			<div class=" col-sm-10">
				<input class="form-control" type="text" placeholder="请输入用户名" name="username" id="username" value="" />
			</div>
		</div>
		
		
		
		<div class="form-group">
			<label class="col-sm-2 control-label"  for="password">密码:</label>
			<div class="col-sm-10">
				
				<input class="form-control" type="password" placeholder="请输入密码" name="password" id="password" value="" />
			</div>
		</div>
		
		
		<div class="form-group">
			<div class="col-sm-10 col-sm-offset-2">
				<div class="checkbox">
					<label for="agree">
						
						<input  type="checkbox"  name="agree" id="agree" value="同意" />同意条款
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-10 col-sm-offset-2">
				<input  type="submit"  name="agree" id="agree" value="提交" />
			</div>
		</div>
	</form>
	<button class="btn">按钮</button>
	<button class="btn btn-default">按钮</button>
	<button class="btn btn-success">按钮</button>
	<button class="btn btn-primary">按钮</button>
	<button class="btn btn-info">按钮</button>
	<button class="btn btn-danger">按钮</button>
	<button class="btn btn-warning">按钮</button>
	<br />
	<button class="btn btn-primary btn-lg">按钮</button>
	<button class="btn btn-warning">按钮</button>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
