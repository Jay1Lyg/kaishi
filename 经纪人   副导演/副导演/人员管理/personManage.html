<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/weui.css" />
    <link rel="stylesheet" href="./css/person.css">
    <title>management</title>
</head>

<body>
    <!-- title start -->
    <header class="manage-header">
        <div>
            <img src="./img/矩形-1-拷贝.png" alt="">
            <p>人员管理</p>
        </div>
    </header>
    <!-- title end -->
    <!--top nav start-->
    <div class="weui-tab manage-nav">
        <div class="weui-flex">
            <div class="weui-flex__item nav-tab tab-active">
                <p class="tab-text">全部</p>
            </div>
            <div class="weui-flex__item nav-tab">
                <p class="tab-text">被查看</p>
            </div>
            <div class="weui-flex__item nav-tab">
                <p class="tab-text">面试</p>
            </div>
            <div class="weui-flex__item nav-tab">
                <p class="tab-text">不合适</p>
            </div>
        </div>
    </div>
    <!--top nav end-->
    <!--main start-->
    <div class="manage-main">
        <div class="main-contain main-select">
            <ul class="main-ul">
                <li class="mflex-item contain-item1">
                    <a>
                        <img src="./img/演员1.png" alt="">
                        <div class="contain-cover">演员 模特</div>
                    </a>
                    <div class="item-cert">
                        <p class="actor-name">赵雨昕</p>
                        <div class="contain-cert">
                            <img src="./img/认证-小.png" alt="">
                            <p>已认证</p>
                        </div>
                        <div class="weui-flex">
                            <div class="weui-flex__item contain-result-grey">
                                已邀面试
                            </div>
                        </div>
                    </div>
                </li>
                <li class="mflex-item contain-item1">
                    <a>
                        <img src="./img/演员1.png" alt="">
                        <div class="contain-cover">演员 模特</div>
                    </a>
                    <div class="item-cert">
                        <p class="actor-name">赵雨昕</p>
                        <div class="contain-cert">
                            <img src="./img/认证-小.png" alt="">
                            <p>已认证</p>
                        </div>
                        <div class="weui-flex">
                            <div class="weui-flex__item contain-result-grey">
                                已邀面试
                            </div>
                        </div>
                    </div>
                </li>
                <li class="mflex-item contain-item1">
                    <a>
                        <img src="./img/演员1.png" alt="">
                        <div class="contain-cover">演员 模特</div>
                    </a>
                    <div class="item-cert">
                        <p class="actor-name">赵雨昕</p>
                        <div class="contain-cert">
                            <img src="./img/认证-小.png" alt="">
                            <p>已认证</p>
                        </div>
                        <div class="weui-flex">
                            <div class="weui-flex__item contain-result-blue">
                                面试
                            </div>
                            <div class="weui-flex__item contain-result-blue">
                                已面试
                            </div>
                        </div>
                    </div>
                </li>
                <li class="mflex-item contain-item1">
                    <a>
                        <img src="./img/演员1.png" alt="">
                        <div class="contain-cover">演员 模特</div>
                    </a>
                    <div class="item-cert">
                        <p class="actor-name">赵雨昕</p>
                        <div class="contain-cert">
                            <img src="./img/认证-小.png" alt="">
                            <p>已认证</p>
                        </div>
                        <div class="weui-flex">
                            <div class="weui-flex__item contain-result-blue">
                                面试
                            </div>
                            <div class="weui-flex__item contain-result-blue">
                                已面试
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="main-interview">被查看</div>
        <div class="main-pase">面试</div>
        <div class="main-pase">不合适</div>
    </div>
    <!--main end-->
</body>
<script src="./js/zepto.min.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
<script src="./js/person.js"></script>

</html>
