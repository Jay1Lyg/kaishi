<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>发布通告</title>
    <link rel="stylesheet" href="css/weui.css"/>
    <link rel="stylesheet" href="css/noticeJob.css">
    <link rel="stylesheet" href="css/jqueryWeui.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body >
<!--<form action='' method='post' id="form" target="rfFrame">-->
    <header id="header">
        <div>
            <p>发布通告</p>
        </div>
    </header>

        <section>
            <div class="banner-1">
                <img src="img/职员banner.png" alt="">
                <div>
                    <p>职位信息</p>
                </div>

            </div>

        <div class="page panel js_show">
            <div class="page__bd">
                <div class="page__bd page__bd_spacing ">
                    <a href="" class="weui-btn add-actor">+添加角色</a>
                </div>
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label common-input"><img style="display: inline" src="img/必填项.png" class="must" alt=""> 职位名称</label></div>
                        <div class="weui-cell__bd">
                            <input name="position" class="weui-input font-color position" type="text"  placeholder="请输入">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label common-input"><img style="display: inline" src="img/必填项.png" class="must" alt=""> 部门</label></div>
                        <div class="weui-cell__bd">
                            <input name="department" class="weui-input font-color department" type="text" value="演员" id="picker">
                        </div>
                    </div>
                    <div class="weui-cell weui-cell_select weui-cell_select-after">
                        <div class="weui-cell__hd">
                            <label class="weui-label  common-input"><img style="display: inline" src="img/必填项.png" class="must" alt=""> 年龄段</label>
                        </div>
                        <div class="weui-cell__bd">
                            <select class="weui-select option select_age" name="select_age">
                                <option value="1" style="text-align: right">婴幼儿</option>
                                <option value="2" style="text-align: right">少年</option>
                                <option value="3" style="text-align: right">青年</option>
                                <option value="4" style="text-align: right">中年</option>
                                <option value="5" style="text-align: right">老年</option>
                                <option value="6" style="text-align: right">不限</option>
                            </select>
                        </div>
                    </div>
                    <div class="weui-cell weui-cell_select weui-cell_select-after">
                        <div class="weui-cell__hd">
                            <label for="" class="weui-label  common-input"><img style="display: inline" src="img/必填项.png" class="must" alt=""> 性别</label>
                        </div>
                        <div class="weui-cell__bd">
                            <select class="weui-select option select_sex" name="select_sex">
                                <option value="1" style="text-align: right">男</option>
                                <option value="2" style="text-align: right">女</option>
                                <option value="3" style="text-align: right">不限</option>
                            </select>
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label common-input"><img style="display: inline" src="img/必填项.png" class="must" alt=""> 招募数量</label></div>
                        <div class="weui-cell__bd">
                            <input name="recruit_number" class="recruit_number weui-input font-color" type="text" placeholder="请输入">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label common-input"><img style="display: inline" src="img/必填项.png" class="must" alt=""> 见组地址</label></div>
                        <div class="weui-cell__bd">
                            <input name="recruit_adress" class="weui-input font-color recruit_adress" type="text" placeholder="请输入">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label for="" class="weui-label common-input"><img style="display: inline" src="img/必填项.png" class="must" alt=""> 截止时间</label></div>
                        <div class="weui-cell__bd">
                            <input name="time_end" class="weui-input data actorData time_end"  type="date" value="">
                        </div>
                    </div>
                    <div class="weui-cells__title common-input"><img style="display: inline" src="img/必填项.png" class="must" alt="" > 职位描述</div>
                    <div class="weui-cells weui-cells_form">
                        <div class="weui-cell">
                            <div class="weui-cell__bd">
                                <textarea name="describe" class="weui-textarea actorData describe" placeholder="描述" rows="3"></textarea>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>


</section>
<!--</form>-->
<!--<iframe id="rfFrame" name="rfFrame" src="about:blank" style="display:none;"></iframe>-->
<footer>
    <div class="page__bd page__bd_spacing ">
        <a  class="weui-btn look-over" id="subMit">发布通告</a>
    </div>

</footer>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/jqWeui.js"></script>
<script src="js/cityPicker.js"></script>
<script src="js/noticeJob.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
<script>
    $("#picker").picker({
        title: "请选择",
        cols: [
            {
                textAlign: 'center',
                values: ['供应商', '全部', '其他', '出品', '制片', '后期', '器材', '场景', '宣发', '导演', '录影', '摄影','服装','演员', '经纪人', '编剧','美术','造型','道具','音乐']
            }
        ]
    });
    console.log($.cookie("userId"));

</script>

</body>
</html>
