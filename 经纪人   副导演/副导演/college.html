<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>毕业院校</title>
    <link rel="stylesheet" href="css/college.css">
    <link rel="stylesheet" href="css/weui.css"/>
    <link rel="stylesheet" href="css/serume-experience.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<header id="header">
    <div>
        <a href=""><img src="img/矩形-1-拷贝.png" alt=""></a>
        <p>毕业院校</p>
        <span class="submit-save">保存</span>
    </div>
</header>
<section>
    <form action='' method='post'>
        <div class="page panel js_show">
            <div class="page__bd">
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell pic">
                        <img  src="img/填写.png" class="imging" alt="">
                        <img class="active imged" src="img/填写完毕.png" alt="">
                        <div class="weui-cell__bd">
                            <input class="weui-input font-color" type="text" placeholder="学校名称" value="5">
                        </div>
                    </div>
                    <div class="weui-cell pic">
                        <img  src="img/填写.png" class="imging" alt="">
                        <img class="active imged" src="img/填写完毕.png" alt="">
                        <div class="weui-cell__bd">
                            <input class="weui-input font-color" type="text" placeholder="所学专业">
                        </div>
                    </div>
                    <div class="weui-cell pic">
                        <img  src="img/填写.png" class="imging" alt="">
                        <img class="active imged" src="img/填写完毕.png" alt="" >

                        <div class="weui-cell__bd">
                            <span class="span-none">毕业年份</span><input class="weui-input data font-color "  type="date" style="color: #a0a0a0;font-size: 15px ;width: 50%" value="">
                        </div>
                    </div>
                    <div class="weui-cell pic">
                        <img  src="img/填写.png" class="imging" alt="">
                        <img class="active imged" src="img/填写完毕.png" alt="">
                        <div class="weui-cell__bd">
                            <input class="weui-input font-color" type="text" placeholder="学历">
                        </div>
                    </div>
                </div>
            </div>

    </form>
</section>





<script src="js/zepto.min.js"></script>
<script src="js/college.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>

            $(".imged").removeClass('active');

</body>
</html>
