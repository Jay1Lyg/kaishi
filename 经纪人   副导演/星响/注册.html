<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <title>个人中心</title>
    <link rel="stylesheet" href="css/jqueryWeui.css">
    <link rel="stylesheet" href="css/weui.css" />
    <link rel="stylesheet" href="css/register.css" />
    <style>
        *{padding: 0;margin: 0;list-style: none}

    </style>
    <script type="text/javascript">

    </script>
    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/jqWeui.js"></script>
    <script type="text/javascript" src="js/rootfont.js"></script>
</head>
<body>
<header>
    <div class="logo">
        <img src="img/img1.png" alt="">
    </div>
</header>
<section>
<div>
    <div>
        <label for="name"><b>姓名：</b></label>
        <div>
            <input type="text" id="name" placeholder="请填写您的真实姓名">
        </div>

    </div>
    <div>
        <label for="tel"><b>手机号：</b></label>
        <div>
            <input type="text" id="tel" placeholder="请填写常用手机号接收短信验证码">
        </div>

    </div>
    <div>
        <label for="code"><b>验证码：</b></label>
        <div>
            <input type="text" id="code" placeholder="请填写您的真实姓名">
        </div>

    </div>
    <button>立即注册</button>
</div>
</section>
</body>
</html>
