<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <h3>
     hello hhhh
     http://www.kaishishidai.com/agent/a_WexinAuth
 </h3>
 <input type="text" class="name">
 <input type="password" class="pas">
 <button class="btn">提交</button>



 <input type="text" class="rename">
 <input type="password" class="repas">
 <button class="rebtn">提交</button>
</body>
<script src="./javascripts/jquery-2.1.4.js"></script>
<script>
    $('.btn').on('click',function () {
        var name=$('.name').val();
        var psw=$('.pas').val();
        var data={
            name:name,
            psw:psw
        };
        console.log(data)
        $.ajax({
            type: "post",
            url: '/user',
            data:data,
            success: function (data) {
                console.log(data)
            }
        })
    });
    $('.rebtn').on('click',function () {
        var rename=$('.rename').val();
        var repsw=$('.repas').val();
        var data={
            name:rename,
            psw:repsw
        };
        console.log(data)
        $.ajax({
            type: "post",
            url: '/register',
            data:data,
            success: function (data) {
                console.log(data)
            }
        })
    })
</script>
</html>
